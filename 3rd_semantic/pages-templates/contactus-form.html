<!DOCTYPE html>
<html class="no-js">

    <link rel="stylesheet" href="../styles/contactus.css">
</head>

<body>
    <header>
        <aside class="backto-home-screen">
            <a href="../index.html"><img src="../images/icons8-home-48.png" alt="Back to home"></a>
        </aside>
    </header>
    <main>
        <section class="contactus-form-wrapper">
            <h1 class="contactus-form-title">Contact Us</h1>
            <form class="contactus-form">
                <input type="text" placeholder="Lastname" class="user-lastname form-input-field">
                <input type="text" placeholder="Firstname" class="user-firstname form-input-field">
                <input type="email" placeholder="Email" class="user-email form-input-field">
                <input type="tel" placeholder="Phone number" class="user-phone-number form-input-field">
                <button class="form-submit-button">Contact!</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <h2 class="employee-name">Соболев Юрий</h2>
            &diams;
            <span>Резюме обновлено: <time class="resume-update-date">15 октября 2018 в 01:11</time></span>
