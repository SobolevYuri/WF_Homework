<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CV-ISSoft</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./flex.css">
    </head>
    <body>
        <header>
            <h1 class="docs-title">Резюме</h1>
            <hr/>
            <section class="main-employee-info">
                    <div class="profile-photo"><img src="./images/summary_photo.png" alt="profile_photo"></div>
                    <div class="private-info">
                        <h2 class="employee-name">
                                Соболев Юрий Игоревич
                        </h2>
                        <div class="employee-descriptions">
                            <span><span class="sex"></span>, </span>
                            <span><span class="age"></span>, </span>
                            <span>родился <time class="birth-date"></time></span>
                        </div>
                        <div class="contact-info">
                            <span class="phone-number"></span>
                            <span class="email-address"></span>
                            <span class="social-net-login"></span>
                        </div>
                        <div class="residence-relocate-info">
                                <span>Проживает: <address class="address"></address></span>
                                <span>Гражданство: <span class="residence-country"></span>, есть разрешение на работу: <span class="job-permit"></span></span>
                                <span>Готов к переезду: <span class="relocate-countries"></span>, <span class="readyfor-business-trip"></span></span>
                        </div>
                    </div>
            </section>
        </header>
        <main>
            <section class="section-content desired-position-salary">
                <h3 class="section-name"></hr></h3>
                <h4></h4>
                <aside class="desired-salary"><span class="salary-value"></span><span class="salary-currency"></span></aside>
                <span class="work-categories"></span>
                <ul class="work-specialization">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <span><span class="employment"></span></span>
                <span><span class="work-schedule"></span></span>
                <span><span class="desired-work-travel"></span></span>
            </section>
            <section class="section-content work-experience">
                <h3 class="section-name"></hr></h3>
                <article class="section-content-item workplace-period-info">
                    <div class="working-period">
                        <span class="start-date"></span>
                        &#8212;
                        <span class="end-date"></span>
                        <span class="exp-duration"></span>
                    </div>
                    <div class="organization-info">
                        <h4 class="workplace-name"></h4>
                        <span class="workplace-description"></span>
                        <h5 class="job-position"></h5>
                        <p class="job-description"></p>
                    </div>
                </article>
                <article class="section-content-item workplace-period-info">
                        <div class="working-period">
                            <span class="start-date"></span>
                            &#8212;
                            <span class="end-date"></span>
                            <span class="exp-duration"></span>
                        </div>
                        <div class="organization-info">
                            <h4 class="workplace-name"></h4>
                            <span class="workplace-description"></span>
                            <h5 class="job-position"></h5>
                            <p class="job-description"></p>
                        </div>
                    </article>
            </section>
            <section class="section-content education">
                <h3 class="section-name"></hr></h3>
                <h5 class="education-degree"></h5>
                <section class="section-content-item">
                <div>
                    <span class="graduation-year"></span>
                </div>
                <div class="institute-info">
                    <h4 class="institute-name"> , <span class="institute-town"></span></h4>
                    <p class="institute-spec-info"><span class="faculty"></span>, <span class="specialization"></span></p>
                </div>
                </section>
            </section>
            <section class="section-content main-skills">
                <h3 class="section-name"></hr></h3>
                <section class="section-content-item languages">
                    <div>
                        <span class="knowing-skill-title"></span>
                    </div>
                    <div>
                        <ul class="languages-list">
                            <li class="languages-item"><span class="language-name"></span>  &#8212; <span class="skill-level"></span></li>
                            <li class="languages-item"><span class="language-name"></span>  &#8212; <span class="skill-level"></span></li>
                        </ul>
                    </div>
                </section>
                <section class="section-content-item professional-skills">
                        <div>
                          <span class="knowing-skill-title"></span>
                        </div>
                        <div>
                            <ul class="program-skills-list">
                                <li class="program-skill-item"></li>
                                <li class="program-skill-item"></li>
                                <li class="program-skill-item"></li>
                                <li class="program-skill-item"></li>
                                <li class="program-skill-item"></li>
                                <li class="program-skill-item"></li>
                                <li class="program-skill-item"></li>
                                <li class="program-skill-item"></li>
                                <li class="program-skill-item"></li>
                            </ul>
                        </div>
                    </section>
            </section>
            <section class="section-content additional-info">
                <h3 class="section-name"></hr></h3>
                <div>
                    <span class="about-me"></span>
                </div>
                <div>
                    <p class="add-empoyee-info"></p>
                </div>
            </section>
        </main>
        <footer>
            <span class="employee-name"></span>
             &diams;
             <span><time class="resume-update-date"></time></span>
        </footer>
    </body>
</html>
