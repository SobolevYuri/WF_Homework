<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <h1>
            Binary tree feature
        </h1>
        <section class="app-section insert-update-section">
            <label>
                Insert/update a node:
                <input type="text" id="insert-update-key-field" class="app-inputfield insert-update-inputfield"
                    placeholder="Key node">
                <input type="text" id="insert-update-value-field" class="app-inputfield insert-update-inputfield"
                    placeholder="Value node">
            </label>
            <div class="btn-wrapper"> 
                <button id="insert-btn" class="app-button">Insert the new node</button>
                <button id="update-btn" class="app-button">Update the node</button>
            </div>
        </section>
        <section class="app-section delete-search-section">
            <label>
                Search/delete a node via key:
                <input type="text" id="delete-search-key-field" class="app-inputfield delete-search-inputfield"
                    placeholder="Key node">
            </label>
            <div class="btn-wrapper">
                <button id="search-btn" class="app-button">Search the node</button>
                <button id="delete-btn" class="app-button">Delete the node</button>
            </div>
        </section>
        <section class="app-section display-tree-section">
            <h2>Display the tree</h2>
            <div class="btn-wrapper">
                <button id="list-display-btn" class="app-button">Display like a list</button>
                <button id="tree-display-btn" class="app-button">Display the tree</button>
            </div>
        </section>
        <textarea type="text" readonly id="data-output" class="app-textarea" placeholder="Output field"></textarea>
    </form>
    <script src="./main.js" async defer></script>
</body>

</html>
